      <button mat-menu-item (click)="logout()">Se d√©connecter</button>

  </mat-toolbar>

  <mat-sidenav-container  class="sidenav-wrapper" >
    <mat-sidenav  opened="false" #nav class="mat-sidenav-links" >
            <a [routerLink]="['/Tableau de Board']" color="primary" *ngIf="hasRole('productManager')|| hasRole('contributeur')" >
          <button mat-button>
            <mat-icon class="iconColor">dashboard</mat-icon>
            <span>Tableau de Board</span>
          </button>
        </a>
        <a [routerLink]="['/Suivi Production']" color="primary" *ngIf="hasRole('productManager')">
          <button mat-button>
            <mat-icon class="iconColor">trending_up </mat-icon>
            <span>Suivi Production </span>
          </button>
        </a>
        <a [routerLink]="['/suivi du jour']" color="primary" *ngIf="hasRole('productManager')"  >
          <button mat-button>
            <mat-icon class="iconColor">trending_up </mat-icon>
            <span>Suivi du jour </span>
          </button>
        </a>
        <a [routerLink]="['/Ordre de fabrication']" color="primary" *ngIf="hasRole('productManager') || hasRole('contributeur')" >
          <button mat-button>
            <mat-icon class="iconColor">list </mat-icon>

          </button>
        </a>

        <a [routerLink]="['/Ordre']" color="primary" *ngIf="hasRole('productManager')" >

          </button>
        </a>
        <a [routerLink]="['/client']" color="primary" *ngIf="hasRole('productManager') || hasRole('contributeur')" >
          <button mat-button>
            <mat-icon class="iconColor">people</mat-icon>

          </button>
        </a>
        <a [routerLink]="['/tags']" color="primary" *ngIf="hasRole('productManager')|| hasRole('travailleur')" >
