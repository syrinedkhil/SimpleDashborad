<div class="main-body">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="suiviProdId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID Suivi Production</th>
        <td mat-cell *matCellDef="let row"> {{row.suiviProdId}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="dateCreation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Cr√©ation </th>
        <td mat-cell *matCellDef="let row"> {{row.dateCreation}}</td>
      </ng-container>

      <ng-container matColumnDef="dateLecture">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  date Lecture </th>
        <td mat-cell *matCellDef="let row"> {{row.dateLecture}}</td>
      </ng-container>
      <ng-container matColumnDef="idTag">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  id Tag </th>
        <td mat-cell *matCellDef="let row"> {{row.idTag}}</td>
      </ng-container>
      
      
      <ng-container matColumnDef="ordreFabricationId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>   ordreFabricationId </th>
        <td mat-cell *matCellDef="let row"> {{row.ordreFabricationId}}</td>
      </ng-container>
      <ng-container matColumnDef="produit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> produit Id</th>
        <td mat-cell *matCellDef="let row"> {{row.produit}}</td>
      </ng-container>
      
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>   time </th>
        <td mat-cell *matCellDef="let row"> {{row.time}}</td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      
        <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
