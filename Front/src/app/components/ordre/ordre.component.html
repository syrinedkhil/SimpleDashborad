<div class="main-body">
    <div class="buttonContainer" *ngIf="hasRole('productManager')">
  
      <button class="custom-add-button "  (click)="openAddEditordreForm()">
          Ajouter un Ordre 
        </button>
  </div>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
  
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- ID Column -->
        <ng-container matColumnDef="ordreId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID Ordre  </th>
          <td mat-cell *matCellDef="let row"> {{row.ordreId}} </td>
        </ng-container>
  
        <!-- Progress Column -->
        <ng-container matColumnDef="dateDebutReel">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Début réel </th>
          <td mat-cell *matCellDef="let row"> {{row.dateDebutReel}}</td>
        </ng-container>
  
        <ng-container matColumnDef="dateFinReel">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>  Date Fin réel  </th>
          <td mat-cell *matCellDef="let row"> {{row.dateFinReel}}</td>
        </ng-container>
    
      
        <ng-container matColumnDef="etat">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>  etat </th>
          <td mat-cell *matCellDef="let row"> {{row.etat}}</td>
        </ng-container>
       
        <ng-container matColumnDef="ordreFabricationId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>  Ordre de Fabrication id </th>
          <td mat-cell *matCellDef="let row"> {{row.ordreFabricationId}}</td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td class="editDelete" mat-cell *matCellDef="let row">
            <button mat-icon-button class="custom-icon-button edit-button"class="custom-icon-button edit-button" (click)="openEditForm(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button class="custom-icon-button delete-button" (click)="deleteordre(row.ordreId)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  
          <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
