<!-- Section: Design Block -->
<section class="text-center text-lg-start s">
  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="../../../assets/Login.png" class="w-100 rounded-4 shadow-4" alt="" />

      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-left">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Welcome Back</h2>
            <form [formGroup]="loginForm" class="login-form" (ngSubmit)="login()">

              <mat-form-field class="form-outline" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Email" formControlName="email">
                <mat-error *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">
                  Veuillez saisir une adresse e-mail valide.                </mat-error>
                <mat-error *ngIf="loginForm.get('email').hasError('email') && loginForm.get('email').touched">
                  Adresse e-mail invalide                 </mat-error>
              </mat-form-field>

              <mat-form-field class="form-outline" appearance="fill">
                <mat-label>Mot de Passe</mat-label>
                <input matInput type="password" placeholder="Password" formControlName="password">
                <mat-error
                  *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
                  Le mot de passe est requis.






                </mat-error>
                <mat-error
                  *ngIf="loginForm.get('password').hasError('minlength') && loginForm.get('password').touched">
                  Le mot de passe doit comporter au moins 5 caract√®res.






                </mat-error>
              </mat-form-field>


              <!-- Submit button -->
              <button type="submit" mat-raised-button class="btn btn-primary btn-block mb-4">
                Se connecter
              </button>

              <!-- Register buttons -->
              <div class="text-center">
                <div class="signup-link">Vous n'avez pas de compte.? <a href="/signup">Inscrivez-vous






                </a></div>

              
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
